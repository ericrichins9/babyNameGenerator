<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baby Names</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>
<body>
    <h1>Let's Find you a Baby!</h1>
    <h4>What is your Last Name?</h4>
    <input type='text' id='last-name'><br><br>
    <input type="radio" id='boy-btn' name="gender" value="boy">I want a baby Boy!
    <input type="radio" id='girl-btn' name="gender" value="girl">I want a baby Girl!<br><br>
    <button id="gen-name">Generate Name</button><br>
    <div id="name-container"></div>
    <button id="save-name">Save Name</button><br>
    <div id="saved-name-container"></div>
    <span id="mars" style="font-size: 2em; color: lightblue;">
        <i class="fas fa-mars"></i>
    </span>
    <span id="venus" style="font-size: 2em; color: lightpink;">
        <i class="fas fa-venus"></i>
    </span>
    
    <script src="script.js"></script>
</body>
</html>
